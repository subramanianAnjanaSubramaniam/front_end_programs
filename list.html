<!doctype html>
<html>
    <head>
        <title>List</title>
    </head>
    <body>
        <h3>Ordered List</h3>
        <ol type ="a">
            <li>html</li>
            <li>css</li>
            <li>js</li>
        </ol>
        <ol type ="a" start ="4">
            <li>html</li>
            <li>css</li>
            <li>js</li>
        </ol>
        <h3>Unordered List</h3>
        <ul type ="circle">
            <li>html</li>
            <li>css</li>
            <li>js</li>

        </ul>

        <h3>Definition List</h3>
        <dt>BTECH</dt>
        <dd>Bachelor of Technology</dd>
    </body>
</html>
